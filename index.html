<!DOCTYPE html>
<html>
<head>
<title>Passworded Page</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
<style>
body {
color:#585858; 
font-family:Segoe UI; 
font-size:12px; 
background:#F2F2F2;
}
p {margin-bottom:0px;}
#button {text-align:right; border-top:1px solid #E3E3E3; padding-top:10px;}
#wrapper {position:relative; margin:0px auto; width:550px;}
#pass-window {
background:#FFF; 
border:1px solid #CCC; 
box-shadow:0px 2px 15px #CCC; 
padding:10px; z-index:100; 
position:absolute; 
margin:0px auto; 
left:125px; 
top:90%; 
width:300px;
}
#mask {background:#FFF; 
opacity:0.8; 
position:fixed; 
top:0; left:0; 
width:100%; 
height:100%; 
z-index:0;}
input[type='text'] {
border:1px solid #CCC; 
padding:4px; 
color:#585858;}
input[type='button'] {
background:#F2F2F2; 
border:1px solid #CCC; 
padding:3px; 
padding-left:10px; 
padding-right:10px; 
color:#585858; 
text-shadow:0px 1px 0px #FFF; 
cursor:pointer;}
input[type='button']:hover {background:#F9F9F9; border-color:#AAA;}
h3 {font-size:15px; border-bottom:1px solid #E3E3E3; padding-bottom:5px; font-weight:normal;}
</style>
<script>
function Accept() {
var pass = document.getElementById('pass').value;
    win  = document.getElementById('pass-window');
    mask = document.getElementById('mask');
if (pass == '0000') { // Указываем правильный пароль
    win.style.display='none';
    mask.style.display='none'; 
} else { alert('Введенный Вами пароль неверен!'); }
}
</script>
</head>
<body>
<div id="wrapper">
     <p>
      <table style="width:100%">
        <tr>
          <th>Name</th>
          <th colspan="2">Telephone</th>
        </tr>
        <tr>
          <td>Fly</td>
          <td>0509718197</td>
          <td>0680032335</td>
        </tr>
      </table>
    </p>
     <div id="pass-window">
     <p><h3>Пожалуйста, введите пароль:</h3></p>
     <p><input id="pass" type="text" /></p>
     <p id="button"><input type="button" value="Принять" onClick="javascript:Accept();" /></p>
     </div>
</div>
<div id="mask"></div>
</body>
</html>
